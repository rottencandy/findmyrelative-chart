apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: findmyrelative-backend-pipeline
spec:
  resources:
  - name: source-git-repo
    type: git
  - name: image-resource-name
    type: image
  tasks:
  - name: build-image
    taskRef:
      name: buildah-v0-8-0
      kind: ClusterTask
    resources:
      inputs:
      - name: source
        resource: source-git-repo
      outputs:
      - name: image
        resource: image-resource-name
    params:
    - name: TLSVERIFY
      value: "false"
  - name: deploy
    taskRef:
      name: openshift-client
      kind: ClusterTask
    runAfter:
      - build-image
    params:
      - name: ARGS
        value:
          - apply
          - -f
          - https://raw.githubusercontent.com/Emergency-Response-Demo/find-service/master/k8s/service.yaml
  - name: patch-configmap
    taskRef:
      name: openshift-client-shell
      kind: Task
    runAfter:
      - deploy
    params:
      - name: ARGS
        value:
          - >
            oc patch configmap frontend-env -p "{\"data\": {\"REACT_APP_BACKEND_URL\": \"$( oc get rt backend -o jsonpath={.status.url} )\"}}";
